#supervisor textflows configuration
###################################

[program:textflows_gunicorn]
directory=/var/www/textflows/textflows/
command=/var/www/textflows/textflows_venv/bin/gunicorn wsgi:application -c /var/www/textflows/textflows/confs/gunicorn.conf.py
user=mperice

autostart=true
autorestart=true
stderr_logfile=/var/log/tf_gunicorn.err.log
stdout_logfile=/var/log/tf_gunicorn.out.log
#redirect_stderr=true
